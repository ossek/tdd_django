<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Lists</title>
</head>
<body>
  <h1>Your To-Do List</h1>
  <form action="" method="POST">
      <input id="id_new_item" type="" name="item_text" placeholder="Enter a to-do item">
      {% csrf_token %}
  </form>
  <table id="id_list_table">
    {% for item in items %}
    <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
